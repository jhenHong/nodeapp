steps:
- name: 'gcr.io/cloud-builders/docker'
  args: [ 'build', '-t', 'gcr.io/firm-star-336501/nodeapp', '.' ]
- name: 'gcr.io/cloud-builders/docker'
  args: ['push', 'gcr.io/firm-star-336501/nodeapp']
- name: 'gcr.io/cloud-builders/kubectl'
  args: ["set","image","deployment/nodeapp1","demoweb=gcr.io/firm-star-336501/nodeapp:v1.3"]
  env:
  - 'CLOUDSDK_COMPUTE_ZONE=asia-east1-b'
  - 'CLOUDSDK_CONTAINER_CLUSTER=cluster-1'
  waitFor:
  - 'push-gcr'
